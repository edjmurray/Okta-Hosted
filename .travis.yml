language: node_js

node_js:
- '8.4.0'

addons:
  chrome: stable

install:
- npm install

script:
- composer
- npm test

before_install:
  - "npm install -g npm@5.6.0"
  - sudo apt-get update
  - sudo apt-get install curl php5-cli
  - curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
